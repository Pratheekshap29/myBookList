<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My book List</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mt-5">My Book List</h1>
    <div class="container mt-5">
        <div class="form-group">
            <label for="title">Title :</label>
            <input type="text" class="form-control" placeholder="Enter the book title">
        </div>
        <div class="form-group mt-3">
            <label for="Author">Author :</label>
            <input type="text" class="form-control" placeholder="Enter the Author's name">
        </div>
        <div class="form-group mt-3">
            <label for="isbn">ISBN :</label>
            <input type="text" class="form-control" placeholder="Enter the book ISBN">
        </div>
        <div class="d-grid">
            <input type="submit" class="mt-4 btn btn-outline-info btn-block">
        </div>
    </div>
    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="t-body">
                
            </tbody>
        </table>

    </div>
    <script src="main.js"></script>
</body>
</html>
